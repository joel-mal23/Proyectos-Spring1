server:
  port: 8088
spring:
 application:
  name: gateway-service
 cloud:
  config:
   enabled: true
  gateway:
   discovery:
        locator:
          enabled: true
   routes:
   - id: ms-empleados # Nombre del servidor en el Eureka
     uri: lb://ms-empleados uri que se define en el Controller
     predicates: 
      - Path=/ms-empleados/** #path definido en el Controller (/**) considera todo lo posterior a ese path
   - id: ms-clientes    # Nombre del servidor en el Eureka
     uri: lb://ms-clientes # uri que se define en el Controller
     predicates:
      - Path=/ms-clientes/**  #path definido en el Controller (/**) considera todo lo posterior a ese path
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost      
      
      