server:
  port: 8383
spring:
  application:
    name: gateway-service

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        -id: ms-empleados
        uri: lb://ms-empleados
        predicates:
          - Path=/ms-empleados/**

        -id: ms-clientes    # Nombre del servidor en el Eureka
        uri: lb://ms-clientes # uri qye se define
        predicates:
          - Path=/ms-clientes/**  #path definido en el Controller (/**) considera todo lo posterior a ese path


       